<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
    <main>
        <header>
            <h1>Calculadora - IMC</h1>
            <hr>
        </header>
        <nav class="container">
            <div class="inputs" id="nome">
                <label for="idnome">Nome: </label>
                <input type="text" name="nome" id="idnome" required placeholder="Insira Aqui">
            </div>
            <div class="inputs" id="altura">
                <label for="idaltura">Altura: </label>
                <input type="number" name="altura" id="idaltura" required placeholder="Insira Aqui" step="0.01">
            </div>
            <div class="inputs" id="peso">
                <label for="idpeso">Peso: </label>
                <input type="number" name="peso" id="idpeso" required placeholder="Insira Aqui" step="0.01">
            </div>
            <div id="botÃ£o">
                <input type="button" value="Calcular" id="botao">
            </div>
            <div id="resultado">
                <p id="texto"></p>
            </div>
        </nav>
    </main>
    <script src="script.js"></script>
</body>
</html>
